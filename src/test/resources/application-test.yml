spring:
  application:
    name: member-service
  task:
    execution:
      pool:
        max-size: 160
  datasource:
    username:
    password:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 150
      jdbc-url: jdbc:h2:mem:testdb
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
      springframework:
        orm.jpa: debug
        transaction: debug
